<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>組裝彈幕大師</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="canvas"></canvas>
        <div class="ui">
            <div>分數: <span id="score">0</span></div>
            <div>等級: <span id="level">1</span></div>
            <div>生命: <span id="lives">3</span></div>
            <div id="wave-display">準備迎敵...</div>
        </div>
        <!-- 左下角慢動作按鈕 -->
        <div class="control-panel">
            <div class="special-btn disabled" id="specialBtn">慢動作</div>
        </div>
        
        <!-- 右下角 Pause 按鈕 -->
        <div class="pause-control">
            <div class="pause-btn" id="pauseBtn">⏸</div>
        </div>
        <div class="bars">
            <div class="bar"><div class="bar-fill health-fill" id="healthFill"></div></div>
            <div class="bar"><div class="bar-fill shield-fill" id="shieldFill"></div></div>
            <div class="bar"><div class="bar-fill special-fill" id="specialFill"></div></div>
        </div>
        <div class="combo">
            <div>連擊: <span id="combo">0</span></div>
            <div class="combo-multiplier">x<span id="multiplier">1</span></div>
        </div>
        <div class="boss-health" id="bossHealth">
            <div class="boss-health-fill" id="bossHealthFill"></div>
        </div>
        <div class="achievement-popup" id="achievementPopup"></div>
        <div class="slowmo-overlay" id="slowmoOverlay"></div>

        <div id="startScreen" class="screen-overlay">
            <div class="menu-box">
                <div class="title-gradient">🚀 組裝彈幕大師 🚀</div>
                <div>四面湧敵 生存模式</div>
                <div class="stats-grid">
                    <div>最高分: <span id="displayHighScore">0</span></div>
                    <div>總遊戲: <span id="displayTotalGames">0</span></div>
                    <div>總擊殺: <span id="displayTotalKills">0</span></div>
                    <div>成就數: <span id="displayAchievements">0</span></div>
                </div>
                <button id="startBuildBtn" class="btn">開始組裝</button>
            </div>
        </div>

        <div id="builderScreen" class="screen-overlay">
            <div class="content">
                <div class="title-gradient">🛠️ 組裝你的戰機</div>
                <div class="builder-grid">
                    <div id="body-selector"></div>
                    <div id="weapon-selector"></div>
                    <div id="engine-selector"></div>
                </div>
                <div class="builder-summary" id="builder-summary"></div>
                <button id="startCombatBtn" class="btn btn-combat">🔥 開始戰鬥！</button>
            </div>
        </div>

        <div id="gameOver" class="screen-overlay">
            <div class="menu-box">
                <div class="title-gradient-gameover">🎮 遊戲結束</div>
                <div class="stats-grid" id="finalStats"></div>
                <div id="newAchievements"></div>
                <button id="restartBtn" class="btn">重新開始</button>
                <button id="backToMenuBtn" class="btn">返回主選單</button>
            </div>
        </div>

        <div id="pauseScreen" class="screen-overlay">
            <div class="menu-box">
                <div class="title-gradient">⏸ 已暫停</div>
                <button id="resumeBtn" class="btn">繼續遊戲</button>
                <button id="pauseBackToMenuBtn" class="btn">返回主選單</button>
            </div>
        </div>
    </div>
    <script type="module" src="main_refactored.js"></script>
</body>
</html>
